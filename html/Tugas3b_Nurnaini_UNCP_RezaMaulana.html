<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Register Member</title>
</head>
<body>
    <form name="formRegistMember" method="get" action="#" >
        <table border="0" align="center" cellpadding="15" width="25%">
            <thead>
                <tr bgcolor="MediumSeaGreen">
                    <th colspan="2">From Register Member</th>
                </tr>
            </thead>
            <tfoot>
                <tr bgcolor="MediumSeaGreen">
                    <th colspan="2">
                        <input type="submit" name="proses" value="masuk"/>&nbsp;&nbsp;
                        <input type="reset" name="unproses" value="batal"/>
                    </th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td width="25%"><label>Username</label></td>
                    <td>
                        <input type="text" name="nama" value="" placeholder="Username"
                                size="30" maxlength="100"/>
                    </td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td>
                        <input type="password" name="password" value="" placeholder="Password"
                                size="30" maxlength="100"/>
                    </td>
                </tr>
            </tbody>
        </table>
</body>
</html>
