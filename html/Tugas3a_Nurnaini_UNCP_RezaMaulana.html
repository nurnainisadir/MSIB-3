<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Register Produk</title>
</head>
<body>
    <form name="formRegisterProduk" method="get" action="#" >
        <table border="0" align="center" cellpadding="10" width="25%">
            <thead>
                <tr bgcolor="grey">
                    <th colspan="2">From Register Produk</th>
                </tr>
                <tfoot>
                    <tr bgcolor="grey">
                        <th colspan="2">
                            <input type="submit" name="proses" value="kirim"/>&nbsp;&nbsp;
                            <input type="reset" name="unproses" value="batal"/>
                        </th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td width="34%"><label>Nama Produk</label></td>
                        <td>
                            <input type="text" name="nama" value="" size="15" maxlength="50"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Jenis Produk</td>
                        <td>
                            <select name="jenisproduk">
                                <option value="">-- Kategori Produk --</option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Harga</label></td>
                        <td>
                            <input type="" name="harga" value="" size="15" maxlength="30"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Stok</label></td>
                        <td>
                            <input type="text" name="stok" value="" size="15" maxlength="30"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Photo</label></td>
                        <td>
                            <input type="" name="photo" value="" size="15" maxlength="30"/>
                        </td>
                    </tr>
                </tbody>
            </table>
    
</body>
</html>
