<script language="javascript">
    //belajar variabel dan tipe data
    var jari2 = "15";
    var PHI = '3.14';
    var luas = PHI * jari2 * jari2;
    let keliling = 2 * PHI * jari2;
    
    //cetak
    document.write("Diketahui jari2 sebuah lingkaran = " + jari2 + "cm" +
    "<br/>Luasnya = " + luas +
    "<br/>kelilingnya = " + keliling);
</script>
