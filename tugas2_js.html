<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2 Javascript</title>
    <!--TUGAS 2 JAVASCRIPT_NURNAINI_UNCP_REZA MAULANA-->
</head>
<body>
    <h1><center>DAFTAR PEGAWAI</center></h1>
    <table border="0" cellpadding="5" cellspasing="0">
        <thead bgcolor="khaki">
            <tr>
                <th>NO</th>
                <th>NAMA</th>
                <th>JABATAN</th>
                <th>AGAMA</th>
                <th>GAJI POKOK</th>
                <th>TUNJANGAN JABATAN</th>
                <th>TUNJANGAN KESEHATAN</th>
                <th>GAJI KOTOR</th>
                <th>ZAKAT PROFESI</th>
                <th>TAKE HOME PAY</th>
            </tr>
        </thead>
        <tbody>
            <script>
                let no, Pegawai, jabatan, agama, gaji_pokok, tunjangan_jabatan, tunjangan_kesehatan, gaji_kotor, zakat_profesi, take_home_pay, warna;

                for (no = 1; no <= 100; no++ ) {
                    if (no <= 25) {
                       jabatan = "Manager"
                    }else if (no <= 50) {
                        jabatan = "Asisten Manager"
                    }else if (no <= 75) {
                        jabatan = "Supervisor"
                    }else if (no <= 100) {
                        jabatan = "Staff"
                    }    
                
                    switch (jabatan) {
                    case "Manager":
                        gaji_pokok = 15000000
                        break;
                    case "Asisten Manager":
                        gaji_pokok = 10000000
                        break;
                    case "Supervisor":
                        gaji_pokok = 7000000
                        break;
                    case "Staff":
                        gaji_pokok = 4000000
                        break;
                    default:
                        gaji_pokok = 3000000
                        break;
                }

                tunjangan_jabatan = 20 * gaji_pokok / 100
                tunjangan_kesehatan = 10 * gaji_pokok / 100
                gaji_kotor = gaji_pokok + tunjangan_kesehatan + tunjangan_jabatan
            
                agama = (no % 2 == 0) ? 'Non Muslim' : 'Muslim'
                warna = (no % 2 == 0) ? 'blue' : 'yellow'

                zakat_profesi = (agama == 'Muslim' && gaji_kotor >= 7000000) ? 2.5 * gaji_kotor / 100:0
                take_home_pay = gaji_kotor - zakat_profesi

                document.write(`
                    <tr bgcolor='${warna}'>
                    <td>${no}</td>
                    <td>Pegawai${no}</td>
                    <td>${jabatan}</td>
                    <td>${agama}</td>
                    <td>${gaji_pokok}</td>
                    <td>${tunjangan_jabatan}</td>
                    <td>${tunjangan_kesehatan}</td>
                    <td>${gaji_kotor}</td>
                    <td>${zakat_profesi}</td>
                    <td>${take_home_pay}</td>
                    </tr>
                `)
                }
               
            </script>
        </tbody>
    </table>
</body>
</html>
